<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Ocean Writeups</title>
    <meta name="description" content="Ocean-themed writeups and research notes." />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/prism.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
  </head>
  <body>
    <div class="page-bg"></div>
    <header class="site-header" aria-hidden="true"></header>
    <main class="container">
      <section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">
      <span class="gradient-text">Writeups</span>
    </h1>
    <div class="hero-stats">
      <div class="stat glass">
        <div>
          <div class="stat-value">0</div>
          <div class="stat-label">Writeups</div>
        </div>
      </div>
      <div class="stat glass">
        <div>
          <div class="stat-value">0</div>
          <div class="stat-label">Categories</div>
        </div>
      </div>
      <div class="stat glass">
        <div>
          <div class="stat-value">0</div>
          <div class="stat-label">Topics</div>
        </div>
      </div>
    </div>
    <div class="search-wrap">
      <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M11 5a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm9 14-4-4"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        />
      </svg>
      <input
        class="search-input glass"
        type="search"
        placeholder="Search writeups..."
        id="writeup-search"
        aria-label="Search writeups"
      />
    </div>
  </div>
</section>

<section id="writeups" class="filters">
  <div class="filters-group">
    <span class="filters-label">Categories:</span>
    <div class="filters-row">
      <button class="chip chip-active js-category" data-category="all">All</button>
      
    </div>
  </div>
  <div class="filters-group">
    <span class="filters-label">Tags:</span>
    <div class="filters-row tags">
      
    </div>
  </div>
  <p class="results-count" id="results-count">
    Showing 0 of 0 writeups
  </p>
  <div class="writeup-grid two-column">
    
  </div>
</section>


<script>
  const searchInput = document.getElementById("writeup-search");
  const categoryButtons = Array.from(document.querySelectorAll(".js-category"));
  const tagButtons = Array.from(document.querySelectorAll(".js-tag"));
  const cards = Array.from(document.querySelectorAll(".writeup-card"));
  const results = document.getElementById("results-count");
  let activeCategory = "all";
  const activeTags = new Set();

  function normalize(value) {
    return (value || "").toLowerCase();
  }

  function applyFilters() {
    const query = normalize(searchInput.value);
    let visible = 0;

    cards.forEach((card) => {
      const title = card.dataset.title || "";
      const description = card.dataset.description || "";
      const tags = normalize(card.dataset.tags || "");
      const category = normalize(card.dataset.category || "");

      const matchesSearch =
        query === "" ||
        title.includes(query) ||
        description.includes(query) ||
        tags.includes(query);

      const matchesCategory =
        activeCategory === "all" || normalize(activeCategory) === category;

      const matchesTags =
        activeTags.size === 0 ||
        Array.from(activeTags).some((tag) => tags.includes(normalize(tag)));

      const show = matchesSearch && matchesCategory && matchesTags;
      card.style.display = show ? "block" : "none";
      if (show) {
        visible += 1;
      }
    });

    results.textContent = `Showing ${visible} of ${cards.length} writeups`;
  }

  categoryButtons.forEach((button) => {
    button.addEventListener("click", () => {
      categoryButtons.forEach((btn) => btn.classList.remove("chip-active"));
      button.classList.add("chip-active");
      activeCategory = button.dataset.category || "all";
      applyFilters();
    });
  });

  tagButtons.forEach((button) => {
    button.addEventListener("click", () => {
      const tag = button.dataset.tag || "";
      if (activeTags.has(tag)) {
        activeTags.delete(tag);
        button.classList.remove("chip-active");
      } else {
        activeTags.add(tag);
        button.classList.add("chip-active");
      }
      applyFilters();
    });
  });

  searchInput.addEventListener("input", applyFilters);
</script>

    </main>
  </body>
</html>
