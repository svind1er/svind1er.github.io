<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Writeups | Ocean Writeups</title>
    <meta name="description" content="Research notes and writeups." />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/prism.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
  </head>
  <body>
    <div class="page-bg"></div>
    <header class="site-header" aria-hidden="true"></header>
    <main class="container">
      <section class="page-title glass">
  <h1>All Writeups</h1>
  <p>Every CTF writeup, sorted by newest first.</p>
</section>

<section class="filters">
  <div class="filters-group">
    <span class="filters-label">Tags:</span>
    <div class="filters-row tags">
      
    </div>
  </div>
  <p class="results-count" id="results-count">
    Showing 0 of 0 writeups
  </p>
</section>

<div class="writeup-grid two-column">
  
</div>

<script>
  const tagButtons = Array.from(document.querySelectorAll(".js-tag"));
  const cards = Array.from(document.querySelectorAll(".writeup-card"));
  const results = document.getElementById("results-count");
  const activeTags = new Set();

  if (tagButtons.length > 0) {
    const applyFilters = () => {
      let visible = 0;
      cards.forEach((card) => {
        const tags = (card.dataset.tags || "").toLowerCase();
        const show =
          activeTags.size === 0 ||
          Array.from(activeTags).some((tag) => tags.includes(tag.toLowerCase()));
        card.style.display = show ? "block" : "none";
        if (show) {
          visible += 1;
        }
      });
      if (results) {
        results.textContent = `Showing ${visible} of ${cards.length} writeups`;
      }
    };

    tagButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const tag = button.dataset.tag || "";
        if (activeTags.has(tag)) {
          activeTags.delete(tag);
          button.classList.remove("chip-active");
        } else {
          activeTags.add(tag);
          button.classList.add("chip-active");
        }
        applyFilters();
      });
    });
  }
</script>

    </main>
  </body>
</html>
